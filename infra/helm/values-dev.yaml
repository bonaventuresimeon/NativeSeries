# Development environment values
replicaCount: 1

image:
  repository: ghcr.io/bonaventuresimeon/student-tracker
  tag: develop-latest
  pullPolicy: Always

# Application configuration
app:
  port: 8000

# Resource limits for development
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Development environment variables
env:
  - name: DATABASE_URL
    value: "sqlite:///./dev.db"
  - name: APP_ENV
    value: "development"
  - name: DEBUG
    value: "true"

# Service configuration for development
service:
  type: NodePort
  port: 80
  targetPort: 8000
  nodePort: 30011

# Ingress for development
ingress:
  enabled: false

# Disable autoscaling in development
autoscaling:
  enabled: false

# ConfigMap for development
configMap:
  enabled: true
  data:
    app_name: "Student Tracker API (Dev)"
    log_level: "DEBUG"

# Secret configuration for development
secret:
  enabled: false
  data:
    # Development secret data - replace with actual values
    # DATABASE_PASSWORD: "dev-password"
    # API_KEY: "dev-api-key"
    # JWT_SECRET: "dev-jwt-secret"

# Health checks for development
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Security context for development
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000