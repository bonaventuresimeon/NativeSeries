apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-tracker-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/you/gitops-config.git'
    targetRevision: main
    path: base/student-tracker-chart
    helm:
      valueFiles:
        - agrocd/prod/values-prod.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: student-tracker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
