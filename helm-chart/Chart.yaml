apiVersion: v2
name: my-app
description: A Helm chart for deploying my application with ArgoCD
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - python
  - fastapi
  - kubernetes
  - helm
  - argocd
home: https://github.com/your-username/my-app
sources:
  - https://github.com/your-username/my-app
maintainers:
  - name: Your Name
    email: your.email@example.com
dependencies:
  - name: postgresql
    version: 12.5.31
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.11.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled