# Application configuration
app:
  name: NativeSeries
  image:
    repository: ghcr.io/bonaventuresimeon/nativeseries
    tag: v1.1.0
    pullPolicy: IfNotPresent
  env:
    - name: ENVIRONMENT
      value: "production"
    - name: MONGO_URI
      value: "mongodb://localhost:27017"
    - name: DATABASE_NAME
      value: "student_project_tracker"
    - name: COLLECTION_NAME
      value: "students"
    - name: PRODUCTION_URL
      value: "http://54.166.101.15:30011"

# Service configuration
service:
  type: NodePort
  port: 8000
  targetPort: 8000
  nodePort: 30011

# Ingress configuration (disabled for direct IP deployment)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: 54.166.101.15
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# MongoDB configuration (external)
mongodb:
  enabled: false

# Redis configuration (external)
redis:
  enabled: false

# Vault configuration (external)
vault:
  enabled: false

# ArgoCD configuration
argocd:
  enabled: false

# Horizontal Pod Autoscaler
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Service monitor for Prometheus (requires Prometheus Operator)
serviceMonitor:
  enabled: false
  interval: 30s