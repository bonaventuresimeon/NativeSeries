  namespace: student-tracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ec2-3-80-98-218.eu-west-1.compute.amazonaws.com  # âœ… Updated to new public IP DNS
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
