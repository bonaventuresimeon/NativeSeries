apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: student-tracker
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    argocd.argoproj.io/sync-options: Prune=true
    argocd.argoproj.io/sync-options: SelfHeal=true
spec:
  project: default
  source:
    repoURL: https://github.com/bonaventuresimeon/NativeSeries
    targetRevision: HEAD
    path: infra/helm
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.repository
          value: ghcr.io/bonaventuresimeon/nativeseries
        - name: image.tag
          value: latest
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10