apiVersion: v1
kind: Namespace
metadata:
  name: nativeseries
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nativeseries
  namespace: nativeseries
  labels:
    app: nativeseries
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nativeseries
  template:
    metadata:
      labels:
        app: nativeseries
    spec:
      containers:
      - name: nativeseries
        image: ghcr.io/bonaventuresimeon/nativeseries:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: nativeseries-config
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: nativeseries-service
  namespace: nativeseries
  labels:
    app: nativeseries
spec:
  selector:
    app: nativeseries
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nativeseries-ingress
  namespace: nativeseries
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx
  rules:
  - host: nativeseries.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nativeseries-service
            port:
              number: 80