apiVersion: apps/v1
kind: Deployment
metadata:
  name: nativeseries
  namespace: nativeseries
  labels:
    app: nativeseries
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nativeseries
  template:
    metadata:
      labels:
        app: nativeseries
    spec:
      containers:
      - name: nativeseries
        image: ghcr.io/bonaventuresimeon/nativeseries:latest
        ports:
        - containerPort: 8000
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nativeseries-service
  namespace: nativeseries
spec:
  selector:
    app: nativeseries
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nativeseries-ingress
  namespace: nativeseries
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: nativeseries.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nativeseries-service
            port:
              number: 80