# Redis Configuration for Student Tracker
# Based on Redis 7.x

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your_redis_password_here

# Logging
loglevel notice
logfile ""

# Clients
maxclients 10000

# Performance
databases 16