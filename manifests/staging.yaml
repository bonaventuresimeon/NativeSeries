# Source: student-tracker/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-tracker
  labels:
    helm.sh/chart: student-tracker-0.1.0
    app.kubernetes.io/name: student-tracker
    app.kubernetes.io/instance: student-tracker
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: student-tracker
      app.kubernetes.io/instance: student-tracker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: student-tracker
        app.kubernetes.io/instance: student-tracker
      annotations:
        checksum/config: 7856d8efac2c907e7325ae6cb107bb1cb01fc9a7ebd3cd2c160ed050c555442b
    spec:
      securityContext:
        capabilities:
          drop:
          - ALL
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: student-tracker
          image: "ghcr.io/bonaventuresimeon/NativeSeries/student-tracker:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: MONGO_URI
              value: "mongodb://localhost:27017"
            - name: DATABASE_NAME
              value: "student_project_tracker"
            - name: COLLECTION_NAME
              value: "students"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: student-tracker-config
