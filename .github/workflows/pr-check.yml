name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 bandit safety
        
    - name: Check code formatting
      run: |
        echo "ðŸ” Checking code formatting with Black..."
        black --check app/ --diff
        
    - name: Run linting
      run: |
        echo "ðŸ” Running linting with Flake8..."
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Run security scan
      run: |
        echo "ðŸ”’ Running security scan with Bandit..."
        bandit -r app/ -f json -o bandit-report.json || echo "âš ï¸ Security issues found"
        
    - name: Check for vulnerabilities
      run: |
        echo "ðŸ”’ Checking for known vulnerabilities..."
        safety check --json --output safety-report.json || echo "âš ï¸ Vulnerability issues found"
        
    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        python -m pytest app/ -m "not integration and not slow" -v
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 7

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Test Docker build
      run: |
        echo "ðŸ³ Testing Docker build..."
        docker build --target test -t nativeseries-test .
        echo "âœ… Docker build test passed"
        
    - name: Test Netlify build
      run: |
        echo "ðŸŒ Testing Netlify build..."
        chmod +x build.sh
        ./build.sh
        echo "âœ… Netlify build test passed"

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run integration tests
      run: |
        echo "ðŸ§ª Running integration tests..."
        python -m pytest app/ -m integration -v || echo "âš ï¸ Integration tests failed (continuing...)"
        
    - name: Test API endpoints
      run: |
        echo "ðŸ§ª Testing API endpoints..."
        python -m pytest app/ -m "not slow" -v || echo "âš ï¸ API tests failed (continuing...)"

  notify-pr:
    name: Notify PR Status
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-test, integration-test]
    if: always()
    
    steps:
    - name: Check PR status
      run: |
        echo "ðŸ“Š Checking PR status..."
        
        if [ "${{ needs.lint-and-test.result }}" == "success" ]; then
          echo "âœ… Lint and test passed"
        else
          echo "âŒ Lint and test failed"
        fi
        
        if [ "${{ needs.build-test.result }}" == "success" ]; then
          echo "âœ… Build test passed"
        else
          echo "âŒ Build test failed"
        fi
        
        if [ "${{ needs.integration-test.result }}" == "success" ]; then
          echo "âœ… Integration test passed"
        else
          echo "âŒ Integration test failed"
        fi
        
    - name: Create PR summary
      run: |
        echo "## ðŸ” Pull Request Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Code Quality" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.lint-and-test.result }}" == "success" ]; then
          echo "- âœ… **Linting**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Security Scan**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Unit Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ **Code Quality**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Tests" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.build-test.result }}" == "success" ]; then
          echo "- âœ… **Docker Build**: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Netlify Build**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ **Build Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.integration-test.result }}" == "success" ]; then
          echo "- âœ… **Integration Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âŒ **Integration Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**PR by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY