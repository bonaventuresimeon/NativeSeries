name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run linting with flake8
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Check code formatting with black
      run: |
        black --check app/
        
    - name: Run tests with pytest
      run: |
        pytest app/test_*.py -v --tb=short
        
    - name: Test Docker build
      run: |
        docker build -t test-image .
        
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Update Helm values for staging
        sed -i 's/tag: "latest"/tag: "${{ github.sha }}"/' helm-chart/values.yaml
        
        # Here you would typically:
        # 1. Connect to your staging Kubernetes cluster
        # 2. Deploy using Helm or kubectl
        # kubectl apply -f k8s/staging/
        # helm upgrade --install student-tracker-staging ./helm-chart --namespace staging
        
        echo "Staging deployment completed"
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        # Add your smoke tests here
        # curl -f http://staging.yourdomain.com/health || exit 1
        echo "Smoke tests passed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
        
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Update Helm values for production
        sed -i 's/tag: "latest"/tag: "${{ github.sha }}"/' helm-chart/values.yaml
        
        # Here you would typically:
        # 1. Connect to your production Kubernetes cluster
        # 2. Deploy using your existing deploy.sh script or Helm
        # ./deploy.sh --deploy-prod
        # helm upgrade --install student-tracker ./helm-chart --namespace production
        
        echo "Production deployment completed"
        
    - name: Post-deployment verification
      run: |
        echo "Running post-deployment verification..."
        # Add your production health checks here
        # curl -f http://yourdomain.com/health || exit 1
        echo "Production verification completed"
        
    - name: Notify deployment
      run: |
        echo "ðŸš€ Successfully deployed Student Tracker to production!"
        echo "Deployment SHA: ${{ github.sha }}"
        echo "Deployed by: ${{ github.actor }}"